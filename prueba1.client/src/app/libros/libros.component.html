<div class="container">
  <h1>Prueba de busqueda de libros</h1>
  <div class="left-ctn">
    <h2>Buscar un libro</h2>
    <input [(ngModel)]="terminoBusqueda" type="text" placeholder="Buscar un libro">
    <button (click)="buscarLibro()" type="button">Buscar Libro</button>

    <div *ngIf="libroEncontrado">
      <p class="msg-win">Libro encontrado con la ID: {{ libroEncontrado.id }}</p>
    </div>
    <div *ngIf="libroNoEncontrado">
      <p style="color: red; font-weight: bolder;">{{ libroNoEncontrado }}</p>
    </div>
  </div>
</div>
<hr>
